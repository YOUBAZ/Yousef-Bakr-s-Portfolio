<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Microservices themed gradient background -->
  <defs>
    <linearGradient id="microGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#microGrad)"/>
  
  <!-- Microservices architecture diagram -->
  <g filter="url(#glow)">
    <!-- Central API Gateway -->
    <rect x="520" y="100" width="160" height="80" fill="#fff" fill-opacity="0.2" rx="8" stroke="#fff" stroke-width="3"/>
    <text x="600" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">API Gateway</text>
    
    <!-- Microservice boxes -->
    <!-- Top row -->
    <g opacity="0.9">
      <rect x="200" y="280" width="120" height="70" fill="#fff" fill-opacity="0.15" rx="6" stroke="#fff" stroke-width="2.5"/>
      <text x="260" y="320" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Auth</text>
    </g>
    
    <g opacity="0.9">
      <rect x="420" y="280" width="120" height="70" fill="#fff" fill-opacity="0.15" rx="6" stroke="#fff" stroke-width="2.5"/>
      <text x="480" y="320" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Users</text>
    </g>
    
    <g opacity="0.9">
      <rect x="660" y="280" width="120" height="70" fill="#fff" fill-opacity="0.15" rx="6" stroke="#fff" stroke-width="2.5"/>
      <text x="720" y="320" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Orders</text>
    </g>
    
    <g opacity="0.9">
      <rect x="880" y="280" width="120" height="70" fill="#fff" fill-opacity="0.15" rx="6" stroke="#fff" stroke-width="2.5"/>
      <text x="940" y="320" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Payment</text>
    </g>
    
    <!-- Connection lines from gateway to services -->
    <line x1="600" y1="180" x2="260" y2="280" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="180" x2="480" y2="280" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="180" x2="720" y2="280" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="600" y1="180" x2="940" y2="280" stroke="#fff" stroke-width="2" opacity="0.6"/>
    
    <!-- Database layers -->
    <g opacity="0.5">
      <ellipse cx="260" cy="420" rx="45" ry="15" fill="none" stroke="#fff" stroke-width="2"/>
      <ellipse cx="480" cy="420" rx="45" ry="15" fill="none" stroke="#fff" stroke-width="2"/>
      <ellipse cx="720" cy="420" rx="45" ry="15" fill="none" stroke="#fff" stroke-width="2"/>
      <ellipse cx="940" cy="420" rx="45" ry="15" fill="none" stroke="#fff" stroke-width="2"/>
    </g>
    
    <!-- Connection lines from services to databases -->
    <line x1="260" y1="350" x2="260" y2="405" stroke="#fff" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    <line x1="480" y1="350" x2="480" y2="405" stroke="#fff" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    <line x1="720" y1="350" x2="720" y2="405" stroke="#fff" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
    <line x1="940" y1="350" x2="940" y2="405" stroke="#fff" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    Microservices
  </text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="28" fill="#fff" opacity="0.9" text-anchor="middle">
    Scalable Architecture Patterns
  </text>
</svg>
