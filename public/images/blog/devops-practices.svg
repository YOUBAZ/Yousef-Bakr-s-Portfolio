<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- DevOps themed gradient background -->
  <defs>
    <linearGradient id="devopsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#devopsGrad)"/>
  
  <!-- Infinite loop symbol -->
  <g transform="translate(600, 280)" filter="url(#glow)">
    <!-- Left circle -->
    <circle cx="-80" cy="0" r="60" fill="none" stroke="#fff" stroke-width="6"/>
    <!-- Right circle -->
    <circle cx="80" cy="0" r="60" fill="none" stroke="#fff" stroke-width="6"/>
    
    <!-- Connecting lines -->
    <path d="M -20,-50 Q 0,-80 20,-50" fill="none" stroke="#fff" stroke-width="6"/>
    <path d="M -20,50 Q 0,80 20,50" fill="none" stroke="#fff" stroke-width="6"/>
    
    <!-- Arrows -->
    <polygon points="-100,0 -110,-8 -110,8" fill="#fff"/>
    <polygon points="100,0 110,-8 110,8" fill="#fff"/>
    
    <!-- CI/CD text in circles -->
    <text x="-80" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">CI</text>
    <text x="80" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">CD</text>
  </g>
  
  <!-- Gear icons -->
  <g transform="translate(200, 150)" opacity="0.4">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#fff" stroke-width="4"/>
    <rect x="-6" y="-40" width="12" height="15" fill="#fff" rx="2"/>
    <rect x="-6" y="25" width="12" height="15" fill="#fff" rx="2"/>
    <rect x="-40" y="-6" width="15" height="12" fill="#fff" rx="2"/>
    <rect x="25" y="-6" width="15" height="12" fill="#fff" rx="2"/>
  </g>
  
  <g transform="translate(1000, 480)" opacity="0.4">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#fff" stroke-width="3"/>
    <rect x="-5" y="-33" width="10" height="12" fill="#fff" rx="2"/>
    <rect x="-5" y="21" width="10" height="12" fill="#fff" rx="2"/>
    <rect x="-33" y="-5" width="12" height="10" fill="#fff" rx="2"/>
    <rect x="21" y="-5" width="12" height="10" fill="#fff" rx="2"/>
  </g>
  
  <!-- Docker container icon -->
  <g transform="translate(900, 180)" opacity="0.5">
    <rect x="0" y="0" width="60" height="50" fill="none" stroke="#fff" stroke-width="3" rx="4"/>
    <line x1="0" y1="15" x2="60" y2="15" stroke="#fff" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="50" stroke="#fff" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="50" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    DevOps Practices
  </text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#fff" opacity="0.9" text-anchor="middle">
    CI/CD, Docker, Kubernetes
  </text>
</svg>
