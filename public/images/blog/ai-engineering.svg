<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- AI Engineering themed gradient background -->
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#aiGrad)"/>
  
  <!-- Neural network nodes -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="8" fill="#fff"/>
    <circle cx="350" cy="100" r="8" fill="#fff"/>
    <circle cx="500" cy="180" r="8" fill="#fff"/>
    <circle cx="850" cy="120" r="8" fill="#fff"/>
    <circle cx="1000" cy="170" r="8" fill="#fff"/>
    
    <circle cx="250" cy="450" r="8" fill="#fff"/>
    <circle cx="400" cy="500" r="8" fill="#fff"/>
    <circle cx="650" cy="480" r="8" fill="#fff"/>
    <circle cx="900" cy="450" r="8" fill="#fff"/>
    <circle cx="1050" cy="500" r="8" fill="#fff"/>
    
    <!-- Lines connecting nodes -->
    <line x1="200" y1="150" x2="350" y2="100" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="350" y1="100" x2="500" y2="180" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="500" y1="180" x2="850" y2="120" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="850" y1="120" x2="1000" y2="170" stroke="#fff" stroke-width="1" opacity="0.5"/>
    
    <line x1="250" y1="450" x2="400" y2="500" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="500" x2="650" y2="480" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="650" y1="480" x2="900" y2="450" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="900" y1="450" x2="1050" y2="500" stroke="#fff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(500, 260)" filter="url(#glow)">
    <path d="M 0,-60 Q 30,-70 50,-50 Q 70,-60 80,-30 Q 90,0 70,30 Q 80,60 50,70 Q 30,80 0,70 Q -30,80 -50,70 Q -80,60 -70,30 Q -90,0 -80,-30 Q -70,-60 -50,-50 Q -30,-70 0,-60 Z" 
          fill="none" stroke="#fff" stroke-width="3"/>
    
    <!-- Circuit lines inside brain -->
    <line x1="-40" y1="-20" x2="-10" y2="-20" stroke="#fff" stroke-width="2"/>
    <line x1="10" y1="-20" x2="40" y2="-20" stroke="#fff" stroke-width="2"/>
    <line x1="-40" y1="10" x2="-10" y2="10" stroke="#fff" stroke-width="2"/>
    <line x1="10" y1="10" x2="40" y2="10" stroke="#fff" stroke-width="2"/>
    <circle cx="-25" cy="-20" r="4" fill="#fff"/>
    <circle cx="25" cy="-20" r="4" fill="#fff"/>
    <circle cx="-25" cy="10" r="4" fill="#fff"/>
    <circle cx="25" cy="10" r="4" fill="#fff"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    AI Engineering
  </text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="28" fill="#fff" opacity="0.9" text-anchor="middle">
    Machine Learning &amp; Data Science
  </text>
</svg>
